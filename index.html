<!DOCTYPE html> 
<html> 
<body> 

<button onclick="getCurTime()" type="button">Get current time position</button>
<button onclick="setCurTime()" type="button">Set time position to 5 seconds</button><br> 

<video id="myVideo" width="320" height="176" controls>
  <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>

    <object width="640" height="384" type="application/x-shockwave-flash"   data="video/player_flv_maxi.swf?image=placeholder.jpg&file=video/30.swf">

    </object>
</video>
<p id="myVideo"></p>
<script>
var vid = document.getElementById("myVideo");
var timer;
      
        timer = setInterval(function() { 
            vid.innerHTML = " 3 seconds are up "; 
        }, 3000);
function getCurTime() { 
  alert(vid.currentTime);
} 

function setCurTime() { 
  vid.currentTime=5;
} 
</script>
