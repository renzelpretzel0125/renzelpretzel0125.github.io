	<script>
	var vid = document.getElementById("myVideo");
    
	function getCurTime() { 
  		alert(vid.currentTime);
        vid.innerHTML=vid.currentTime;
	} 

	function setCurTime() { 
  		vid.currentTime=0;
	} 
	
	function pauseVideo() {
		if (vid.currentTime % 15 == 0) {
			vid.pause();
		}
	}
